<!-- lista de invitados-->
<button id="cargarlista">Lista de invitados</button>
<div id="resultadolista"></div>


<!-- lista de invitados cofirmados-->
<button id="cargar">Invitados confirmados</button>
<div id="resultado"></div>

<script>
    document.getElementById("cargarlista").addEventListener("click", async () => {
        const resp = await fetch("http://127.0.0.1:8083/admin/listarInvitados");
        const data = await resp.json();

        let html = "<h2>Lista de invitados</h2>";
        html += "<ul>";

        data.forEach(inv => {
            html += `<li>${inv.id} - ${inv.nombre} - Acompañantes: ${inv.acompanantes} - telefono:${inv.telefono}</li>`;
        });

        html += "</ul>";
        document.getElementById("resultadolista").innerHTML = html;
    });
</script>
<script>
    document.getElementById("cargar").addEventListener("click", async () => {
        const resp = await fetch("http://127.0.0.1:8083/ic/listar");
        const data = await resp.json();

        let html = "<h2>Lista de invitados confirmados</h2>";
        html += "<ul>";

        data.forEach(inv => {
            html += `<li>${inv.nombre} - ${inv.asistencia} - Acompañantes: ${inv.acompanantes} - Mensaje: ${inv.mensaje}</li>`;
        });

        html += "</ul>";
        document.getElementById("resultado").innerHTML = html;
    });
</script>
